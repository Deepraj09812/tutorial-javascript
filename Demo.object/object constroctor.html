<html><head><title><javascript.objects></title></head>
    <body>
        <h>creating javascript object</h>
        <p id ="demo"></p>
        <script>
              
              function stud (name,age,studies);{
                        this.name = name;
                        this.age = age;
                        this.studies = studies;
                        };

                        var student = stud("deep",20,"computer science");
                        document.getElementById("demo").innerHTML = student.name + " of the age " + student.age + " studies " + student.studies;
                      </script>
                      </body>                   
                      </html>
